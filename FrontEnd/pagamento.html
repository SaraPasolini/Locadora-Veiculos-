<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Locadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/pagamento.css">
</head>
<body>
    <header>Cadastro de Pagamentos</header>
    <div class="container">

      
        <h2>Adicionar Pagamento</h2>
        <div class="form-group">
            <label>ID do Aluguel</label>
            <input type="text" id="aluguelId">
            <label>Data de Pagamento</label>
            <input type="date" id="dataPagamento">
            <label>Valor</label>
            <input type="number" id="valor">
            <label>Método de Pagamento</label>
            <input type="text" id="metodoPagamento">           
            <button type="button" onclick="adicionarPagamento()">Cadastrar Pagamento</button>
        </div>

        
        <h2>Lista de Pagamentos</h2>
        <table id="tabelaPagamentos">
            <thead>
                <tr>
                    <th>ID do Pagamento</th>
                    <th>ID do Aluguel</th>
                    <th>Data de Pagamento</th>
                    <th>Valor</th>
                    <th>Método de Pagamento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

       
        <h2>Buscar Pagamento por ID</h2>
        <div class="form-group">
            <input type="text" id="buscarPagamentoID" placeholder="ID do Pagamento">
            <button type="button" onclick="buscarPagamentoPorID()">Buscar</button>
        </div>

        
        <h2>Editar Pagamento</h2>
        <div class="form-group">
            <label>ID do Pagamento</label>
            <input type="text" id="editarId">
            <label>ID do Aluguel</label>
            <input type="text" id="editarAluguelId">
            <label>Data de Pagamento</label>
            <input type="date" id="editarDataPagamento">
            <label>Valor</label>
            <input type="number" id="editarValor">
            <label>Método de Pagamento</label>
            <input type="text" id="editarMetodoPagamento">
            <button onclick='editarPagamento()'>Salvar Alterações</button>
        </div>

      
        <h2>Deletar Pagamento</h2>
        <div class="form-group">
            <label>ID do Pagamento</label>
            <input type="text" id="deletarId">
            <button type="button" onclick="deletarPagamento()">Deletar Pagamento</button>
        </div>
    </div>

    <script src="./js/pagamento.js"></script>
</body>
</html>
