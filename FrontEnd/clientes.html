<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Locadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./estilos/cliente.css">
</head>

<body>

  <header class="header">
    <a href="index.html" class="home-btn">
        <i class="fa-solid fa-house"></i>
    </a>

    <div class="titulo">
        <a href="./Index.html" class="arrow-link" aria-label="Voltar">
            <i class="fa-solid fa-arrow-left" style="color: white;"></i>
        </a>
        <span>Cadastro de Clientes</span>
        <a href="./veiculos.html" class="arrow-link" aria-label="Próxima">
            <i class="fa-solid fa-arrow-right" style="color: white;"></i>
        </a>
    </div>
</header>


    <div class="container">
        <h2>Adicionar Cliente</h2>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" id="nome">
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" id="cpf">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="text" id="email">
        </div>

        <button onclick="adicionarCliente()">Cadastrar Cliente</button>

        <h2>Lista de Clientes</h2>
        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <h2>Buscar Clientes</h2>

        <div class="form-group">
            <input type="text" id="buscarCpf" placeholder="Buscar por CPF">
            <button onclick="buscarClientes()">Buscar</button>
        </div>


        <h2> Editar Cliente </h2>
        <div class="form-group">
            <label>ID do Cliente</label>
            <input type="text" id="editarId">
            <label>Nome</label>
            <input type="text" id="editarNome">
            <label>CPF</label>
            <input type="text" id="editarCpf">
            <label>E-mail</label>
            <input type="text" id="editarEmail">
            <button type="button" onclick="editarCliente(event)">Salvar Alterações</button>
        </div>


        <h2> Deletar Cliente </h2>
        <div class="form-group">
            <label>ID do Cliente</label>
            <input type="text" id="deletarId">
            <button onclick="deletarCliente()">Deletar Cliente</button>
        </div>
    </div>

    <script src="./js/cliente.js"></script>
</body>

</html>
